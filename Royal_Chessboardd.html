<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Royal Chessboard</title>

<style>
body{
    margin:0;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    background: radial-gradient(circle at top,#0f2027,#121212,#000000);
    font-family: Georgia, serif;
    color:#e5e5e5;
}

h1{
    margin-top:20px;
    color:#ffd700;
    text-shadow:0 0 12px rgba(255,220,0,.8);
}

#greeting{
    margin:10px 0 20px;
    font-size:18px;
    color:#cfd8dc;
}

.board{
    border:8px solid #bfa76f;
    box-shadow:0 0 30px rgba(250,215,0,.3);
    background:#1a1a1a;
}

table{
    border-collapse:collapse;
}

td{
    width:60px;
    height:60px;
    text-align:center;
    vertical-align:middle;
    cursor:pointer;
    transition:.2s;
}

td:hover{
    transform:scale(1.08);
    box-shadow:inset 0 0 10px rgba(255,215,0,.6);
}

.white{
    background: linear-gradient(135deg,#f5e6b8,#e6d08a);
}

.black{
    background: linear-gradient(135deg,#3a2f2f,#1f1b1b);
}

img{
    width:45px;
    height:45px;
    pointer-events:none;
    filter: drop-shadow(0 0 4px rgba(255,215,0,.5));
}

#infoBox{
    margin-top:20px;
    padding:15px 25px;
    background:linear-gradient(135deg,#111,#1c1c1c);
    border-radius:12px;
    box-shadow:0 0 20px rgba(255,215,0,.4);
    min-width:320px;
    text-align:center;
    border:1px solid #bfa76f;
}

#infoBox span{
    color:#ffd700;
    font-weight:bold;
    letter-spacing:1px;
}
</style>
</head>

<body>

<h1>Royal Chessboardd</h1>
<div id="greeting"></div>

<div class="board">
<table>

<tr>
<td class="white" onclick="showInfo('Rook','Moves straight lines')"><img src="https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg"></td>
<td class="black" onclick="showInfo('Knight','Moves in L shape')"><img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg"></td>
<td class="white" onclick="showInfo('Bishop','Moves diagonally')"><img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg"></td>
<td class="black" onclick="showInfo('Queen','Most powerful piece')"><img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg"></td>
<td class="white" onclick="showInfo('King','Protect at all cost')"><img src="https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg"></td>
<td class="black" onclick="showInfo('Bishop','Moves diagonally')"><img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg"></td>
<td class="white" onclick="showInfo('Knight','Jumps over pieces')"><img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg"></td>
<td class="black" onclick="showInfo('Rook','Castle of army')"><img src="https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg"></td>
</tr>

<tr>
<script>
for(let i=0;i<8;i++){
 document.write(`<td class="${i%2?'white':'black'}" onclick="showInfo('Pawn','Moves forward, captures diagonally')">
 <img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg"></td>`);
}
</script>
</tr>

<script>
for(let r=0;r<4;r++){
 document.write("<tr>");
 for(let c=0;c<8;c++){
   document.write(`<td class="${(r+c)%2?'black':'white'}"></td>`);
 }
 document.write("</tr>");
}
</script>

<tr>
<script>
for(let i=0;i<8;i++){
 document.write(`<td class="${i%2?'black':'white'}" onclick="showInfo('Pawn','Moves forward')">
 <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg"></td>`);
}
</script>
</tr>

<tr>
<td class="black" onclick="showInfo('Rook','Straight mover')"><img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg"></td>
<td class="white" onclick="showInfo('Knight','L shape')"><img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg"></td>
<td class="black" onclick="showInfo('Bishop','Diagonal')"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg"></td>
<td class="white" onclick="showInfo('Queen','Most powerful')"><img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg"></td>
<td class="black" onclick="showInfo('King','Your Majesty')"><img src="https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg"></td>
<td class="white" onclick="showInfo('Bishop','Diagonal')"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg"></td>
<td class="black" onclick="showInfo('Knight','Jumper')"><img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg"></td>
<td class="white" onclick="showInfo('Rook','Castle')"><img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg"></td>
</tr>

</table>
</div>

<div id="infoBox">Click a piece, <span>My King</span></div>

<script>
const greetings=[
 "Welcome, My King",
 "Greetings, Your Highness",
 "All hail the Grandmaster",
 "The board awaits you, Mighty Ruler"
];

document.getElementById("greeting").innerText =
 greetings[Math.floor(Math.random()*greetings.length)];

function showInfo(piece,desc){
 document.getElementById("infoBox").innerHTML =
 `PIECE : <span>${piece}</span><br>${desc}`;
}
</script>

</body>
</html>
