<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Best Book Recommendation Dashboard</title>

<style>
    :root {
        --bg-color: #1a102f;
        --card-bg: linear-gradient(145deg, rgba(40, 20, 70, 0.95), rgba(20, 10, 40, 0.95));
        --primary: #d4af37; 
        --primary-hover: #b8962e;
        --text-color: #f8f5ff;
        --muted-text: #cbbde2;
        --item-bg: rgba(70, 45, 120, 0.6);
        --border: rgba(212, 175, 55, 0.35);
    }

    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        min-height: 100vh;
        font-family: "Playfair Display", "Georgia", serif;
        background: radial-gradient(circle at top, #2a145e, #0d0620);
        color: var(--text-color);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container {
        width: 100%;
        max-width: 900px;
        background: var(--card-bg);
        padding: 32px;
        border-radius: 22px;
        border: 1px solid var(--border);
        backdrop-filter: blur(14px);
        box-shadow: 0 25px 60px rgba(0,0,0,0.8);
    }

    header {
        text-align: center;
        margin-bottom: 30px;
    }

    header h1 {
        margin: 0;
        font-size: 2.3rem;
        letter-spacing: 1px;
        color: var(--primary);
    }

    header p {
        color: var(--muted-text);
        margin-top: 10px;
        font-style: italic;
    }

    .dashboard {
        display: flex;
        gap: 16px;
        justify-content: center;
        flex-wrap: wrap;
        margin-bottom: 28px;
    }

    select, button {
        padding: 13px 18px;
        font-size: 16px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(15, 5, 35, 0.9);
        color: var(--text-color);
        outline: none;
        font-family: inherit;
    }

    select {
        min-width: 240px;
    }

    button {
        background: linear-gradient(135deg, #f5d76e, #c9a227);
        color: #2b1b05;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.35s ease;
        letter-spacing: 0.5px;
    }

    button:hover {
        background: linear-gradient(135deg, #ffe28a, #b8962e);
        transform: translateY(-3px) scale(1.03);
        box-shadow: 0 10px 30px rgba(212,175,55,0.6);
    }

    .results h2 {
        text-align: center;
        margin-bottom: 16px;
        font-weight: 600;
        color: #f3e7c3;
    }

    ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    li {
        background: var(--item-bg);
        margin: 12px 0;
        padding: 16px 18px;
        border-radius: 12px;
        border: 1px solid var(--border);
        transition: transform 0.25s ease, background 0.35s ease;
        font-size: 1.05rem;
    }

    li:hover {
        transform: translateX(8px);
        background: rgba(212,175,55,0.18);
    }

    footer {
        text-align: center;
        margin-top: 34px;
        color: var(--muted-text);
        font-size: 14px;
        font-style: italic;
    }
</style>

</head>

<body>

<div class="container">
    <header>
        <div class="logo">
           
            <svg width="70" height="70" viewBox="0 0 64 64" fill="none">
                <circle cx="32" cy="28" r="18" fill="#38bdf8" opacity="0.15"/>
                <path d="M32 10C24 10 18 16 18 24C18 31 22 36 28 38V48H36V38C42 36 46 31 46 24C46 16 40 10 32 10Z" fill="#38bdf8"/>
                <path d="M24 48H40" stroke="#38bdf8" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </div>

        <h1>Book Recommendation Dashboard</h1>
        <p>Discover your next favorite book </p>
    </header>

    <section class="dashboard">
        <select id="category">
            <option value="">Select your interest</option>
            <option value="thriller">Thriller</option>
            <option value="knowledge">Knowledge</option>
            <option value="business">Business</option>
            <option value="horror">Horror</option>
            <option value="romance">Romance</option>
            <option value="fiction">Fiction</option>
        </select>

        <button onclick="showBooks()">Get Suggestions</button>
    </section>

    <section class="results">
        <h2>Top 5 Recommended Books</h2>
        <ul id="bookList"></ul>
    </section>

    <footer>
        &copy; 2026 Books_Khojo Dashboard â€¢ Learn. Grow. Read.
    </footer>
</div>

<script>
    const books = {
        thriller: ["The Silent Patient","Gone Girl","Shutter Island","The Da Vinci Code","The Girl with the Dragon Tattoo"],
        knowledge: ["Sapiens","Atomic Habits","Thinking, Fast and Slow","A Brief History of Time","The Power of Habit"],
        business: ["Rich Dad Poor Dad","The Lean Startup","Zero to One","Think and Grow Rich","The 4-Hour Workweek"],
        horror: ["It","The Shining","Dracula","The Exorcist","Bird Box"],
        romance: ["Pride and Prejudice","Me Before You","The Notebook","It Ends With Us","Outlander"],
        fiction: ["Harry Potter","The Alchemist","The Lord of the Rings","The Great Gatsby","Life of Pi"]
    };

    function showBooks() {
        const category = document.getElementById("category").value;
        const bookList = document.getElementById("bookList");
        bookList.innerHTML = "";

        if (!category) {
            bookList.innerHTML = "<li>Please select an interest first.</li>";
            return;
        }

        books[category].forEach(book => {
            const li = document.createElement("li");
            li.textContent = book;
            bookList.appendChild(li);
        });
    }
</script>

</body>
</html>
