<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VideoFlix</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background: #141414;
  color: #fff;
}

/* HEADER */
.header {
  display: flex;
  align-items: center;
  padding: 15px 30px;
  background: #111;
  position: sticky;
  top: 0;
  z-index: 10;
}

.logo {
  font-size: 24px;
  font-weight: bold;
  color: #e50914;
  margin-right: 30px;
}

.search {
  width: 50%;
  padding: 10px;
  background: #222;
  border: none;
  color: white;
  outline: none;
}

/* LAYOUT */
.container {
  display: flex;
}

/* SIDEBAR */
.sidebar {
  width: 220px;
  background: #111;
  padding: 20px;
  height: 100vh;
}

.sidebar div {
  margin: 20px 0;
  cursor: pointer;
  color: #aaa;
}

.sidebar div:hover {
  color: white;
}

/* VIDEOS GRID */
.videos {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  gap: 20px;
  padding: 30px;
  flex: 1;
}

/* VIDEO CARD */
.video {
  background: #181818;
  border-radius: 6px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.3s;
}

.video:hover {
  transform: scale(1.08);
  z-index: 2;
}

.video img {
  width: 100%;
  display: block;
}

.video h4 {
  padding: 10px;
  font-size: 14px;
}

/* PLAYER OVERLAY */
.player {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 100;
}

.player video {
  width: 70%;
  max-width: 900px;
  border-radius: 8px;
}

.close {
  margin-top: 15px;
  padding: 10px 25px;
  background: #e50914;
  border: none;
  color: white;
  font-size: 16px;
  cursor: pointer;
  border-radius: 4px;
}

.close:hover {
  background: #f6121d;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="logo">VideoFlix</div>
  <input class="search" placeholder="Search movies, shows...">
</div>

<!-- MAIN -->
<div class="container">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div>üè† Home</div>
    <div>üî• Trending</div>
    <div>üé¨ Movies</div>
    <div>üì∫ Series</div>
    <div>‚≠ê My List</div>
  </div>

  <!-- VIDEOS -->
  <div class="videos" id="videos"></div>

</div>

<!-- PLAYER -->
<div class="player" id="player">
  <video controls id="video">
    <source id="source">
  </video>
  <button class="close" onclick="closeVideo()">Close</button>
</div>

<script>
const videoData = [
  {
    title: "Big Buck Bunny",
    thumb: "https://peach.blender.org/wp-content/uploads/title_anouncement.jpg",
    src: "https://www.w3schools.com/html/mov_bbb.mp4"
  },
  {
    title: "Sample Movie",
    thumb: "https://dummyimage.com/600x400/111/fff&text=Netflix+Style",
    src: "https://www.w3schools.com/html/movie.mp4"
  },
  {
    title: "Dark Theme Demo",
    thumb: "https://dummyimage.com/600x400/222/fff&text=VideoFlix",
    src: "https://www.w3schools.com/html/mov_bbb.mp4"
  }
];

const videos = document.getElementById("videos");
const player = document.getElementById("player");
const video = document.getElementById("video");
const source = document.getElementById("source");

videoData.forEach(v => {
  const card = document.createElement("div");
  card.className = "video";
  card.innerHTML = `
    <img src="${v.thumb}">
    <h4>${v.title}</h4>
  `;
  card.onclick = () => playVideo(v.src);
  videos.appendChild(card);
});

function playVideo(src) {
  source.src = src;
  video.load();
  player.style.display = "flex";
  video.play();
}

function closeVideo() {
  video.pause();
  player.style.display = "none";
}
</script>

</body>
</html>
