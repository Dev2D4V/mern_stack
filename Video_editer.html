<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VideoFlix</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background: #0f0f0f;
  color: #fff;
}


.header {
  display: flex;
  align-items: center;
  padding: 10px 20px;
  background: #0f0f0f;
  border-bottom: 1px solid #222;
  position: sticky;
  top: 0;
  z-index: 10;
}

.logo {
  font-size: 22px;
  font-weight: bold;
  color: #ff0000;
}

.search {
  margin: 0 20px;
  flex: 1;
  padding: 10px;
  background: #121212;
  border: 1px solid #303030;
  color: white;
  outline: none;
  border-radius: 20px;
}

.icons {
  display: flex;
  gap: 15px;
  font-size: 20px;
  cursor: pointer;
}


.container {
  display:  flex;
}


.sidebar {
  width: 240px;
  background:  #0f0f0f;
  padding: 15px;
  height: calc(100vh - 56px);
  overflow-y: auto;
}

.sidebar div {
  padding: 12px;
  border-radius: 8px;
  cursor: pointer;
  color: #ccc;
}

.sidebar div:hover {
  background: #272727;
  color: #fff;
}


.videos {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 20px;
  padding: 25px;
  flex: 1;
}


.video {
  cursor: pointer;
}

.video img {
  width: 100%;
  border-radius: 12px;
}

.video-info {
  display: flex;
  gap: 10px;
  margin-top: 8px;
}

.avatar {
  width: 36px;
  height: 36px;
  background: #444;
  border-radius: 50%;
}

.video-text h4 {
  font-size: 14px;
  margin-bottom: 4px;
}

.video-text p {
  font-size: 12px;
  color: #aaa;
}


.player {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 100;
}

.player video {
  width: 70%;
  max-width: 900px;
  border-radius: 8px;
}

.subscribe {
  margin-top: 15px;
  padding: 10px 20px;
  background: #ff0000;
  border: none;
  color: white;
  font-size: 14px;
  cursor: pointer;
  border-radius: 20px;
}

.close {
  margin-top: 10px;
  padding: 8px 20px;
  background: #333;
  border: none;
  color: white;
  cursor: pointer;
  border-radius: 20px;
}


@media (max-width: 768px) {
  .sidebar {
    display: none;
  }
  .player video {
    width: 95%;
  }
}
</style>
</head>

<body>


<div class="header">
  <div class="logo">‚ñ∂ VideoFlix</div>
  <input class="search" placeholder="Search">
  <div class="icons">
    ‚ûï üîî üë§
  </div>
</div>


<div class="container">

 \
  <div class="sidebar">
    <div>üè† Home</div>
    <div>üéû Shorts</div>
    <div>üì∫ Subscriptions</div>
    <hr style="border:0.5px solid #222; margin:10px 0;">
    <div onclick="showHistory()">üïí History</div>
    <div>‚è∞ Watch Later</div>
    <div>üëç Liked Videos</div>
  </div>

 
  <div class="videos" id="videos"></div>

</div>


<div class="player" id="player">
  <video controls id="video">
    <source id="source">
  </video>
  <button class="subscribe">Subscribe</button>
  <button class="close" onclick="closeVideo()">Close</button>
</div>

<script>
const videoData = [
  {
    title: "Big Buck Bunny",
    channel: "Blender Studio",
    views: "12M views ‚Ä¢ 1 year ago",
    thumb: "https://images.unsplash.com/photo-1524985069026-dd778a71c7b4",
    src: "https://www.w3schools.com/html/mov_bbb.mp4"
  },
  {
    title: "Sample Movie",
    channel: "Movie Hub",
    views: "3.4M views ‚Ä¢ 8 months ago",
    thumb: "https://images.unsplash.com/photo-1502134249126-9f3755a50d78",
    src: "https://www.w3schools.com/html/movie.mp4"
  },
  {
    title: "Action Trailer",
    channel: "Action Zone",
    views: "980K views ‚Ä¢ 2 weeks ago",
    thumb: "https://images.unsplash.com/photo-1517602302552-471fe67acf66",
    src: "https://www.w3schools.com/html/mov_bbb.mp4"
  }
];

const videos = document.getElementById("videos");
const player = document.getElementById("player");
const video = document.getElementById("video");
const source = document.getElementById("source");

let history = JSON.parse(localStorage.getItem("history")) || [];

videoData.forEach(v => {
  const card = document.createElement("div");
  card.className = "video";
  card.innerHTML = `
    <img src="${v.thumb}">
    <div class="video-info">
      <div class="avatar"></div>
      <div class="video-text">
        <h4>${v.title}</h4>
        <p>${v.channel}</p>
        <p>${v.views}</p>
      </div>
    </div>
  `;
  card.onclick = () => playVideo(v);
  videos.appendChild(card);
});

function playVideo(v) {
  source.src = v.src;
  video.load();
  player.style.display = "flex";
  video.play();

  history.unshift(v.title);
  history = [...new Set(history)];
  localStorage.setItem("history", JSON.stringify(history));
}

function closeVideo() {
  video.pause();
  player.style.display = "none";
}

function showHistory() {
  alert("Watch History:\n\n" + history.join("\n"));
}
</script>

</body>
</html>
