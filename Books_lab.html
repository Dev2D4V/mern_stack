<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Recommendation Dashboard</title>

<style>
    :root {
        --bg-color: #0f172a;
        --card-bg: rgba(30, 41, 59, 0.9);
        --primary: #38bdf8;
        --primary-hover: #0ea5e9;
        --text-color: #e5e7eb;
        --muted-text: #94a3b8;
        --item-bg: rgba(51, 65, 85, 0.8);
        --border: rgba(148, 163, 184, 0.2);
    }

    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        min-height: 100vh;
        font-family: "Segoe UI", system-ui, sans-serif;
        background: linear-gradient(135deg, #020617, #0f172a);
        color: var(--text-color);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container {
        width: 100%;
        max-width: 900px;
        background: var(--card-bg);
        padding: 30px;
        border-radius: 18px;
        border: 1px solid var(--border);
        backdrop-filter: blur(12px);
        box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    header {
        text-align: center;
        margin-bottom: 30px;
    }

    .logo {
        display: flex;
        justify-content: center;
        margin-bottom: 15px;
    }

    header h1 {
        margin: 0;
        font-size: 2rem;
        letter-spacing: 0.5px;
    }

    header p {
        color: var(--muted-text);
        margin-top: 8px;
    }

    .dashboard {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
        margin-bottom: 25px;
    }

    select, button {
        padding: 12px 16px;
        font-size: 16px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: #020617;
        color: var(--text-color);
        outline: none;
    }

    select {
        min-width: 220px;
    }

    button {
        background: var(--primary);
        color: #020617;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button:hover {
        background: var(--primary-hover);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(56,189,248,0.4);
    }

    .results h2 {
        text-align: center;
        margin-bottom: 15px;
        font-weight: 600;
    }

    ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    li {
        background: var(--item-bg);
        margin: 10px 0;
        padding: 14px 16px;
        border-radius: 10px;
        border: 1px solid var(--border);
        transition: transform 0.2s ease, background 0.3s ease;
    }

    li:hover {
        transform: translateX(6px);
        background: rgba(56,189,248,0.15);
    }

    footer {
        text-align: center;
        margin-top: 30px;
        color: var(--muted-text);
        font-size: 14px;
    }
</style>
</head>

<body>

<div class="container">
    <header>
        <div class="logo">
            <!-- Education Tree Logo (SVG) -->
            <svg width="70" height="70" viewBox="0 0 64 64" fill="none">
                <circle cx="32" cy="28" r="18" fill="#38bdf8" opacity="0.15"/>
                <path d="M32 10C24 10 18 16 18 24C18 31 22 36 28 38V48H36V38C42 36 46 31 46 24C46 16 40 10 32 10Z" fill="#38bdf8"/>
                <path d="M24 48H40" stroke="#38bdf8" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </div>

        <h1>Book Recommendation Dashboard</h1>
        <p>Discover your next favorite book ðŸ“š</p>
    </header>

    <section class="dashboard">
        <select id="category">
            <option value="">Select your interest</option>
            <option value="thriller">Thriller</option>
            <option value="knowledge">Knowledge</option>
            <option value="business">Business</option>
            <option value="horror">Horror</option>
            <option value="romance">Romance</option>
            <option value="fiction">Fiction</option>
        </select>

        <button onclick="showBooks()">Get Suggestions</button>
    </section>

    <section class="results">
        <h2>Top 5 Recommended Books</h2>
        <ul id="bookList"></ul>
    </section>

    <footer>
        &copy; 2025 Book Dashboard â€¢ Learn. Grow. Read.
    </footer>
</div>

<script>
    const books = {
        thriller: ["The Silent Patient","Gone Girl","Shutter Island","The Da Vinci Code","The Girl with the Dragon Tattoo"],
        knowledge: ["Sapiens","Atomic Habits","Thinking, Fast and Slow","A Brief History of Time","The Power of Habit"],
        business: ["Rich Dad Poor Dad","The Lean Startup","Zero to One","Think and Grow Rich","The 4-Hour Workweek"],
        horror: ["It","The Shining","Dracula","The Exorcist","Bird Box"],
        romance: ["Pride and Prejudice","Me Before You","The Notebook","It Ends With Us","Outlander"],
        fiction: ["Harry Potter","The Alchemist","The Lord of the Rings","The Great Gatsby","Life of Pi"]
    };

    function showBooks() {
        const category = document.getElementById("category").value;
        const bookList = document.getElementById("bookList");
        bookList.innerHTML = "";

        if (!category) {
            bookList.innerHTML = "<li>Please select an interest first.</li>";
            return;
        }

        books[category].forEach(book => {
            const li = document.createElement("li");
            li.textContent = book;
            bookList.appendChild(li);
        });
    }
</script>

</body>
</html>
