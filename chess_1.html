<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            width: 60px;
            height: 60px;
            text-align: center;
            vertical-align: middle;
        }
        .white {
            background-color: ghostwhite;
        }
        .black {
            background-color: gray;
        }
        img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>

    <h2>Chessboard</h2>
    <table border="1">
        <!-- Black Major Pieces -->
        <tr>
            <td class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg"></td>
            <td class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg"></td>
            <td class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg"></td>
            <td class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg"></td>
            <td class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg"></td>
            <td class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg"></td>
            <td class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg"></td>
            <td class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg"></td>
        </tr>

        <!-- Black Pawns -->
        <tr>
            <td class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg"></td>
            <td class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg"></td>
            <td class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg"></td>
            <td class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg"></td>
            <td class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg"></td>
            <td class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg"></td>
            <td class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg"></td>
            <td class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg"></td>
        </tr>

        <!-- Empty Rows -->
        <tr>
            <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
            <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
        </tr>
        <tr>
            <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
            <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
        </tr>
        <tr>
            <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
            <td class="white"></td><td class="black"></td><td class="white"></td><td class="black"></td>
        </tr>
        <tr>
            <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
            <td class="black"></td><td class="white"></td><td class="black"></td><td class="white"></td>
        </tr>

        <!-- White Pawns -->
        <tr>
            <td class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg"></td>
            <td class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg"></td>
            <td class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg"></td>
            <td class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg"></td>
            <td class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg"></td>
            <td class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg"></td>
            <td class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg"></td>
            <td class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg"></td>
        </tr>

        <!-- White Major Pieces -->
        <tr>
            <td class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg"></td>
            <td class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg"></td>
            <td class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg"></td>
            <td class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg"></td>
            <td class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg"></td>
            <td class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg"></td>
            <td class="black"><img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg"></td>
            <td class="white"><img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg"></td>
        </tr>
    </table>

</body>
</html>
